theme: jekyll-theme-minimal
title: Marketing Analytics Portfolio
description: Comprehensive data science portfolio showcasing advanced marketing funnel optimization and predictive analytics
author: Handel Enriquez

plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

markdown: kramdown
highlighter: rouge

exclude:
  - .github/
  - requirements.txt
  - test/

# Include important directories for GitHub Pages
include:
  - notebooks/
  - data/
  - website/
  - resources/